dist: bionic
group: travis_latest
language: python
cache: ccache

# os:
# - linux
# - osx

jobs:
  include:
    - os: linux
      python: 3.2
      env: TOXENV=py32
    - os: linux
      python: 3.3
      env: TOXENV=py33
    - os: osx
      language: generic
      env: TOXENV=py32
    - os: osx
      language: generic
      env: TOXENV=py33
  allow_failures:
    - os: osx

install:
- pip install meson==0.53.0 gcovr==4.2 ninja==1.8.2

script:
- mkdir build && cd build
- meson ..
- ninja
- ninja test
